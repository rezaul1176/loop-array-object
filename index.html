<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop with array and object</title>
</head>
<body>
    <h1>Uses of array and object in js with for in loop</h1>
    <p>let arr_country = ["Dhaka","Khulna","Bogra","Chittagong","Vola","Voirab"]</p><br>
    <p>let persons = {
        name : "Rezaul",
        age : 54,
        Resident : "Badda",
        City : "Dhaka"
    }</p>
    <script>
        let arr_country = ["Dhaka","Khulna","Bogra","Chittagong","Vola","Voirab"];
        let persons = {
            name : "Rezaul",
            age : 54,
            Resident : "Badda",
            City : "Dhaka"
        };
        document.write ("Array List all at a time <br>"+arr_country+"<br>");
        document.writeln("Array list print vertically <br>");
        for (let item in arr_country){
            document.write(arr_country[item]+"<br>");
        } 
        document.writeln("Object list with value and property seperated by colon"+"<br>");
        for(let items in persons){
            document.write(items+" :"+persons[items]+"<br>");
        }
        
    </script>
</body>
</html>
